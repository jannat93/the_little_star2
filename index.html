<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Little Sky</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="camera-container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="sky-overlay"></canvas>
  </div>

  <div id="controls">
    <button id="start-btn">Start AR Sky</button>
    <button id="nasa-btn">Show NASA APOD</button>
  </div>

  <div id="nasa-info">
    <h2 id="nasa-title"></h2>
    <img id="nasa-image" alt="NASA Astronomy Picture of the Day" />
    <p id="nasa-desc"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
